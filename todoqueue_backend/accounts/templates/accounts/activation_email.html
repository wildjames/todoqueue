<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Activation</title>
</head>
<body style="background-color: #fff; color: #fff; font-family: Arial, sans-serif; padding: 20px;">
    <div style="max-width: 600px; margin: auto; border-radius: 8px; background-color: #444; padding: 20px; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <h1 style="font-size: 24px; margin-bottom: 20px;">Hello, {{ user.username }}</h1>
        <p style="font-size: 18px;">Thank you for registering at {{ domain }}.</p>
        <p style="font-size: 18px; margin-bottom: 30px;">Please click the button below to activate your account:</p>
        <a href="{{ domain }}/api/activate/{{ uid }}/{{ token }}/" style="background-color: #007bff; color: white; padding: 14px 20px; margin: 15px 0; border: none; border-radius: 4px; cursor: pointer; font-size: 18px; text-decoration: none;">
            Activate Now
        </a>
        <p style="font-size: 16px; margin-top: 30px;">If you did not register at {{ domain }}, please ignore this email.</p>
    </div>
</body>
</html>
